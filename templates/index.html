<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo_web }}</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 2em; background-color: #f4f7f6; color: #333; }
        table { border-collapse: collapse; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; text-align: left; padding: 12px; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        th { background-color: #2c3e50; color: white; text-transform: uppercase; font-size: 14px;}
        img { max-width: 100px; border-radius: 4px;}
        h1 { color: #2c3e50; }
        .precio { font-weight: bold; }
        .precio-t1 { color: #3498db; }
        .precio-t2 { color: #e74c3c; }
        .mejor-precio { background-color: #dff0d8; color: #3c763d; font-weight: bold; }
        .no-disponible { color: #999; font-style: italic; }
        .buscador { margin-bottom: 2em; }
        .buscador input[type="text"] { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; width: 300px; }
        .buscador button { padding: 10px 15px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .buscador button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <h1>{{ titulo_web }}</h1>

    <div class="buscador">
        <form action="/" method="get">
            <input type="text" name="busqueda" placeholder="Buscar carta...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Tienda</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for carta in cartas %}
            <tr>
                <td><img src="{{ carta.url_imagen }}" alt="{{ carta.nombre_base }}" loading="lazy"></td>
                <td>
                    <b>{{ carta.nombre_base }}</b><br>
                    <small>{{ carta.edicion }} | {{ carta.rareza }}</small>
                </td>
                <td>{{ carta.tienda }}</td>
                <td class="precio">${{ "{:,.0f}".format(carta.precio).replace(",", ".") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
